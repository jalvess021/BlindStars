<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view/css/main.css">
    <title>Blind Stars Game | @jalvess021</title>
</head>

<body draggable="false" unselectable="on">
    <!--Disparar o som do tiro-->
<audio id="shotSound" src="view/audio/shotSound.wav"></audio>
<audio id="killSound" src="view/audio/killSound.wav"></audio>
<audio id="looseSound" src="view/audio/looseSound.wav"></audio>
    <main class='container-stars'>
        <div class="info-kills">
            <h4>Kills:</h4><h5 id="kills">0</h5> 
        </div>
        <div class="time-area">
            <h4><span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span></h4>
        </div>
        <fieldset class="score">
                <legend>
                    <h4>Last score</h4> 
                </legend>
                <div class="score-row">
                    <div>
                        <h5>Kills</h5>
                        <h5> <span id="killText">--</span><span id="rocketEmoji">&#128640;</span></h5> 
                    </div>
                    <div>
                        <h5>Time</h5>
                        <h5> <span id="timeText">--:--:--</span><span id="timeEmoji">&#9201;</span></h5>
                    </div>
                </div>
        </fieldset>
            
      
        <h3 class='info-game'>Created by: <a href="https://github.com/jalvess021">@jalvess021</a></h3>
        <div class="div-plane">
            <img id='plane' class='plane-move' src="view/img/plane.png" alt="plane" draggable="false">
            <!--SPAWN FIRE-->
        </div>
        <div class="div-lancer">
            <img class='lancer' src="view/img/lancer.png" alt="lancer" draggable="false">
            <img class='lancer' src="view/img/lancer.png" alt="lancer" draggable="false">
            <img class='lancer' src="view/img/lancer.png" alt="lancer" draggable="false">
            <img class='lancer' src="view/img/lancer.png" alt="lancer" draggable="false">
        </div>
        <div class="div-rocket">
            <!--SPAWN ROCKTES-->
        </div>
    </main>
    <section class="init-box">
        <h1>Blind Star Game</h1>
        <h4 id="play">Play</h4>
        <h4 id="rules"> <a id="learnMore" target="_blank" href="https://github.com/jalvess021/BlindStars">Learn more</a></h4>
    </section>
    <section class="restart-box">
        <h1>Game Over</h1>

        <fieldset>
            <legend><h3>Your Score:</h3></legend>
            <span id="span-score"></span><!--show score-->
        </fieldset>
        
        <h4 id="restart">Restart game</h4>
        <h4 id="quit">Quit game</h4>
    </section>
</body>
<script src="view/js/main.js"></script>
</html>
